<div>
  <mat-card class="card-vacancy">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{vacancy.position}}</mat-card-title>
      <mat-card-subtitle>Workload: {{vacancy.workload}} | Salary: R${{vacancy.salary}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      {{vacancy.description}}
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" matBadge="8" matBadgeColor="accent">APPLY</button>
    </mat-card-actions>

    <mat-card-footer>

    </mat-card-footer>
  </mat-card>
</div>
